<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sub Leaderboard</title>
  <style>
    @font-face {
      font-family: 'Minions Eng';
      src: url('fonts/Roundo.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Dewberry Bold Italic';
      src: url('fonts/dewberry-bold-italic.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: #0e0e10;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #sub-container {
      width: 100%;
      max-width: 900px;
      position: relative;
    }

    .sub-row {
      display: flex;
      align-items: center;
      background: url(images/PaperBanner.png) no-repeat left / contain;
      border-radius: 1rem;
      padding: 1rem 1rem 1rem 6rem;
      margin: 1rem 0 3rem 3rem;
      overflow: visible;
      position: relative;
      filter: drop-shadow(4px 4px 10px rgba(0, 0, 0, 0.8));
    }

    .sub-icon {
      position: absolute;
      left: -90px;
      top: 50%;
      transform: translateY(-50%);
      height: 150%;
      aspect-ratio: 1/1;
      object-fit: contain;
      z-index: 1;
      filter: drop-shadow(4px 4px 10px rgba(0, 0, 0, 0.8));
    }

    .sub-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: auto 0;
      margin-left: -20%;
      text-align: center;
      flex: 1;
      z-index: 2;
    }

    .sub-name {
      font-size: 2rem;
      font-weight: 300;
      color: #387192;
      font-family: 'Minions Eng', sans-serif;
    }

    .sub-details {
      font-size: 1rem;
      line-height: 1.1;
      /*opacity: 0.85;*/
      color: #000;
      font-family: 'Dewberry Bold Italic', sans-serif;
    }

    .highlight {
        font-family: 'Minions Eng', sans-serif;
        color: #387192;
        font-size: 1.1rem;
        font-weight: 100;
    }

    .emoji-shadow {
        display: inline-block;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    .sub-row.hidden {
      visibility: hidden;
    }

    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
    }

    .animate-in {
      animation: slideIn 0.8s ease-out forwards;
    }

    .animate-out {
      animation: slideOut 0.8s ease-in forwards;
    }

    @media screen and (max-width: 600px) {
      .sub-row {
        flex-direction: column;
        align-items: center;
        padding-left: 2rem;
        margin-left: 0;
      }

      .sub-icon {
        position: static;
        transform: none;
        margin-bottom: 1rem;
        height: 100px;
      }

      .sub-text {
        margin: 0;
      }
    }
  </style>
  <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>
<body>
  <div id="sub-container"></div>

  <script>
    const loopDelay = 1800;        // –º—ñ–∂ –æ–Ω–æ–≤–ª–µ–Ω–∏–º–∏ –ø–æ—è–≤–∞–º–∏ (—Å–µ–∫)
    const showDelay = 500;         // –º—ñ–∂ –ø–æ—è–≤–∞–º–∏ (–º—Å)
    const displayDuration = 10000;  // —Å–∫—ñ–ª—å–∫–∏ —Ç—Ä–∏–º–∞—é—Ç—å—Å—è –Ω–∞ –µ–∫—Ä–∞–Ω—ñ –ø–µ—Ä–µ–¥ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è–º (–º—Å)
    const hideDelay = 500;         // –º—ñ–∂ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è–º–∏ (–º—Å)
    const appearDuration = 800;
    const maxRows = 3;
    const tierMultiplier = {
        "Prime": 1,
        "Tier 1": 1,
        "Tier 2": 2,
        "Tier 3": 5
    };
    const giftedWeight = 0.5;

    let isShowing = false;         // —á–∏ –≤–∂–µ –π–¥–µ –ø–æ–∫–∞–∑
    let nextLoopTimeout = null;    // –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω–∏–π –∑–∞–ø—É—Å–∫

    const container = document.getElementById("sub-container");

    const iconsProperty = { "Prime": 0, "Tier 1": 1, "Tier 2": 2, "Tier 3": 3 };
    const tierPriority = { "Prime": 0, "Tier 1": 1, "Tier 2": 2, "Tier 3": 3 };

    const subIcons = [
        "images/MinionKing.png",
        "images/MinionWithTaddy.png",
        "images/MinionNude.png",
        "images/Minion1.png",
        "images/Minion2.png",
        "images/Minion3.png",
        "images/Minion4.png",
        "images/Minion5.png",
        "images/Minion6.png",
        "images/Minion7.png"
    ];

    client = new StreamerbotClient({
        host: 'localhost',
        port: 8080,
        secure: false,
        debug: true,
        /*subscribe: [
            "Follow"
        ]*/
        onConnect: () => {
            console.log("‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ Streamer.bot")
            //fetchGlobals();
            showSubscribersLoop(); // –∑–∞–ø—É—Å–∫ —î–¥–∏–Ω–æ–≥–æ —Ü–∏–∫–ª—É
        },
        onDisconnect: () => {
            console.warn("‚ö†Ô∏è –í—ñ–¥–∫–ª—é—á–µ–Ω–æ –≤—ñ–¥ Streamer.bot")
        }
    });

    async function fetchGlobals() {
        const respGlobals = await client.getGlobals();
        const subsRaw = respGlobals.variables.AllSubs?.value;

        //console.log(subsRaw);

        try {
            const subs = JSON.parse(subsRaw);
            if (Array.isArray(subs)) {
            container.innerHTML = "";
            //console.log(subs);
            renderSubscribers(subs);
            } else {
            console.error("‚ö†Ô∏è AllSubs –Ω–µ —î –º–∞—Å–∏–≤–æ–º:", subs);
            }
        } catch (e) {
            console.error("‚ùå –ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π JSON —É AllSubs:", e);
        }
    }

    client.on('Misc.GlobalVariableUpdated', (data) => {
        if (data.data.name === "AllSubs") {
            try {
                const subs = JSON.parse(data.data.newValue);
                // –û–Ω–æ–≤–ª—é—î–º–æ –ª–∏—à–µ —è–∫—â–æ –Ω–µ –ø–æ–∫–∞–∑—É—î—Ç—å—Å—è –∑–∞—Ä–∞–∑
                if (!isShowing) {
                    container.innerHTML = "";
                    renderSubscribers(subs);
                }
            } catch (e) {
                console.error("Invalid JSON in AllSubs", e);
            }
        }
    });

    async function showSubscribersLoop() {
        if (isShowing) return; // –Ω–µ –∑–∞–ø—É—Å–∫–∞—Ç–∏, —è–∫—â–æ –≤–∂–µ –π–¥–µ –ø–æ–∫–∞–∑

        isShowing = true;

        const respGlobals = await client.getGlobals();
        const subsRaw = respGlobals.variables.AllSubs?.value;

        try {
            const subs = JSON.parse(subsRaw);
            if (Array.isArray(subs)) {
                container.innerHTML = "";
                await renderSubscribers(subs);
            } else {
                console.error("‚ö†Ô∏è AllSubs –Ω–µ —î –º–∞—Å–∏–≤–æ–º:", subs);
            }
        } catch (e) {
            console.error("‚ùå –ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π JSON —É AllSubs:", e);
        }

        isShowing = false;

        // –ù–∞—Å—Ç—É–ø–Ω–∏–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ loopDelay —Å–µ–∫—É–Ω–¥
        nextLoopTimeout = setTimeout(showSubscribersLoop, loopDelay * 1000);
    }

    const createSubElement = (sub, icon) => {
        const row = document.createElement("div");
        row.className = "sub-row hidden";

        const img = document.createElement("img");
        img.src = icon || "images/default.png";
        img.alt = sub.User;
        img.className = "sub-icon";

        const textWrapper = document.createElement("div");
        textWrapper.className = "sub-text";

        const name = document.createElement("div");
        name.className = "sub-name";
        name.textContent = sub.User;

        const details = document.createElement("div");
        details.className = "sub-details";
        details.innerHTML = `
        <p><span class="highlight">${sub.Months}</span> –º—ñ—Å—è—Ü—ñ–≤ –ø—ñ–¥–ø–∏—Å–∫–∏, 
            <span class="highlight">${sub.Tier}</span> —Ä—ñ–≤–Ω—è.</p>
        <p>–ü–æ–¥–∞—Ä–æ–≤–∞–Ω–æ <span class="highlight"><span class="emoji-shadow">üéÅ</span> ${sub.GiftedCount}</span> –ø—ñ–¥–ø–∏—Å–æ–∫</p>`;

        textWrapper.appendChild(name);
        textWrapper.appendChild(details);

        row.appendChild(img);
        row.appendChild(textWrapper);

        return row;
    };

    const normalizeTier = (tier) => {
        const map = {
            "prime": "Prime",
            "tier 1": "Tier 1",
            "tier 2": "Tier 2",
            "tier 3": "Tier 3"
        };
        return map[tier.toLowerCase()] || "Tier 1";
    };

    const sortSubscribers = (subs) => {
        return subs.sort((a, b) => {
            const aTier = normalizeTier(a.Tier);
            const bTier = normalizeTier(b.Tier);

            const aScore = (a.Months || 0) * (tierMultiplier[aTier] || 1) + (a.GiftedCount || 0) * giftedWeight;
            const bScore = (b.Months || 0) * (tierMultiplier[bTier] || 1) + (b.GiftedCount || 0) * giftedWeight;
            //console.log(bScore - aScore);
            return bScore - aScore;
        });
    };

    const renderSubscribers = async (subs) => {
        const sorted = sortSubscribers(subs).slice(0, maxRows);
        const elements = [];

        sorted.forEach((sub, i) => {
            const icon = subIcons[i] || "images/default.png";
            const el = createSubElement(sub, icon);
            container.appendChild(el);
            elements.push(el);
            setTimeout(() => {
                el.classList.remove("hidden");
                requestAnimationFrame(() => el.classList.add("animate-in"));
            }, i * showDelay);
        });

        const appearTotal = sorted.length * showDelay;

        await new Promise(resolve => {
            setTimeout(() => {
                let animationsDone = 0;
                elements.slice().reverse().forEach((el, i) => {
                    setTimeout(() => {
                        el.classList.remove("animate-in");
                        void el.offsetWidth;
                        el.classList.add("animate-out");

                        el.addEventListener("animationend", () => {
                            el.remove();
                            animationsDone++;
                            if (animationsDone === elements.length) {
                                resolve(); // —Ç—ñ–ª—å–∫–∏ –ø—ñ—Å–ª—è –≤—Å—ñ—Ö –∑–Ω–∏–∫–Ω–µ–Ω—å
                            }
                        }, { once: true });
                    }, i * hideDelay);
                });
            }, appearTotal + displayDuration);
        });
    };

    const handleAllSubsData = (jsonString) => {
        try {
            const subs = JSON.parse(jsonString);
            if (Array.isArray(subs)) {
            container.innerHTML = "";
            renderSubscribers(subs);
            } else {
            console.error("‚ö†Ô∏è AllSubs –Ω–µ —î –º–∞—Å–∏–≤–æ–º:", subs);
            }
        } catch (e) {
            console.error("‚ùå –ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π JSON —É AllSubs:", e);
        }
    };

    // –°—Ç–∞—Ä—Ç–æ–≤–∏–π –º–∞—Å–∏–≤ ‚Äî –∑–∞–º—ñ–Ω–∏ –Ω–∞ AllSubs –∑ Streamer.bot
    /*const testSubs = [
      { name: "ONE_BURNING_CHAIR", tier: "Tier 1", months: 5, gifted: 10, icon: "images/MinionKing.png" },
      { name: "PARADOX___TTV", tier: "Prime", months: 5, gifted: 0, icon: "images/MinionWithTaddy.png" },
      { name: "ANGEL_SPIRIT", tier: "Tier 2", months: 31, gifted: 20, icon: "images/MinionNude.png" },
      { name: "ANGEL_SPIRIT", tier: "Tier 2", months: 31, gifted: 20, icon: "images/MinionNude.png" },
      { name: "ANGEL_SPIRIT", tier: "Tier 2", months: 31, gifted: 20, icon: "images/MinionNude.png" }
    ];

    // –Ø–∫—â–æ –ø—Ä–∞—Ü—é—î—à –±–µ–∑ Streamer.bot:
    //renderSubscribers(testSubs);

    const handleAllSubsData = (jsonString) => {
        try {
            const subs = JSON.parse(jsonString);
            container.innerHTML = ""; // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π —Å–ø–∏—Å–æ–∫
            renderSubscribers(subs);
        } catch (e) {
            console.error("Invalid JSON in AllSubs:", e);
        }
    };*/
  </script>
</body>
</html>
